<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get the latest weather forecasts for your location with our user-friendly interface." />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/ef47c5c02d.js" crossorigin="anonymous"></script>
</head>
<body class="relative bg-[url('/img/img1.jpg')] bg-no-repeat bg-cover bg-center min-h-screen flex flex-col gap-5">
    <div class="absolute inset-0 bg-black bg-opacity-50 z-0" aria-hidden="true"></div>
    <main class="relative z-10 flex items-center justify-center flex-col gap-5 p-10">
        <header class="flex items-center gap-4">
            <h1 class="text-2xl font-bold text-white">Weather Forecast</h1>
            <img src="./PNG/256/day_partial_cloud.png" alt="Partial Cloudy Weather Icon" class="w-12 h-12 filter" aria-hidden="true" />
        </header>

        <form action="" class="flex gap-2 w-4/5 md:w-3/5 lg:w-1/3 items-center justify-center" onsubmit="event.preventDefault();">
            <input type="text" class="py-2 px-3 w-full rounded-full bg-white text-black font-bold text-lg placeholder-gray-500 outline-none outline-2 outline-white/70 backdrop-blur-lg focus:bg-white/20 focus:placeholder-opacity-70 transition-all duration-300 ease-in-out" placeholder="Search" aria-label="Search location" />
            <button type="submit" class="search-button hover:bg-white/80">
                <i class="fa-solid fa-magnifying-glass text-white text-xl p-3 font-black rounded-full bg-white/50 hover:bg-white/70 transition-all duration-300 ease-in-out" aria-label="Search"></i>
            </button>
            <button type="button" id="current-location-btn" class="py-3 px-4 rounded-full bg-gradient-to-r from-blue-500 to-teal-400 hover:from-blue-600 hover:to-teal-500 text-white shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out" aria-label="Use current location">
                <i class="fa-solid fa-location-arrow text-white text-xl p-3 font-black rounded-full bg-white/50 hover:bg-white/70 transition-all duration-300 ease-in-out"></i>
            </button>
        </form>

        <!-- City Card -->
        <div class="city-card flex p-8 w-4/5 md:w-3/4 lg:w-1/2 bg-white/20 rounded-3xl backdrop-blur-sm justify-between text-white shadow-2xl cursor-pointer border-2 border-white/30 mx-auto relative hover:scale-105 transition-transform duration-300 ease-in-out">
            <div class="flex flex-col justify-center items-start w-full">
                <div class="mb-4">
                    <p class="font-bold text-6xl flex items-center text-white">
                        24
                        <span class="text-6xl ml-1">&#8451;</span>
                    </p>
                    <p class="font-semibold text-xl">Now</p>
                </div>
                <p class="font-semibold text-lg">London, UK</p>
            </div>
            <div class="flex justify-center items-center ml-auto">
                <img src="./PNG/256/day_clear.png" alt="Sunny Weather Icon" class="w-12 h-12 filter" aria-hidden="true" />
            </div>
        </div>

        <!-- Weather Statistics -->
        <section class="flex gap-4">
            <div id="left" class="flex flex-col items-center text-white hover:text-gray-200 transition-colors duration-300 ease-in-out">
                <img src="./PNG/256/day_partial_cloud.png" alt="Weather Icon" class="w-12 h-12" />
                <p>Sunny</p>
                <p>Clear Sky</p>
            </div>
            <div id="right" class="flex flex-col text-white">
                <!-- Temperature -->
                <div class="flex items-center gap-2 mb-4 hover:bg-white/20 p-2 rounded-full transition-all duration-300 ease-in-out">
                    <p class="font-bold text-2xl">24Â°C</p>
                    <p class="font-semibold text-lg">Temperature</p>
                </div>
                <!-- Humidity -->
                <div class="flex items-center gap-2 mb-4 hover:bg-white/20 p-2 rounded-full transition-all duration-300 ease-in-out">
                    <p class="font-bold text-2xl">60%</p>
                    <p class="font-semibold text-lg">Humidity</p>
                </div>
                <!-- Wind Speed -->
                <div class="flex items-center gap-2 mb-4 hover:bg-white/20 p-2 rounded-full transition-all duration-300 ease-in-out">
                    <p class="font-bold text-2xl">15 km/h</p>
                    <p class="font-semibold text-lg">Wind Speed</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
